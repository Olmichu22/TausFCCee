plot_together:

  PionRecognitionPEfficiency:
    variabs:
      - hEffiGenAllPionsP
      - hGenUnmatchedPionsPNorm
      - hGenMissmatchedPionsPNorm
    labels:
      - Efficiency All Pions
      - Unmatched Pions
      - Missmatched Pions
    title: "Pion Efficiency vs P"
    x: "P [GeV/c]"
    y: "Efficiency"
    position: [0.65, 0.4, 0.9, 0.6]
    gridy: true
  
  PionRecognitionPEfficiencyPerMissid:
    variabs:
      - hEffiGenAllPionsP
      - hGenUnmatchedPionsPNorm
      - hEffiGenMissidPionP_Miss2112
      - hEffiGenMissidPionP_Miss11
      - hEffiGenMissidPionP_Miss13
    labels:
      - Efficiency All Pions
      - Unmatched Pions
      - Misid Pions (neutral hadrons)
      - Misid Pions (electrons)
      - Misid Pions (muons)
    title: "Pion Efficiency vs P"
    x: "P [GeV/c]"
    y: "Efficiency"
    position: [0.65, 0.4, 0.9, 0.6]
    gridy: true
  
  PionRecognitionThetaEfficiency:
